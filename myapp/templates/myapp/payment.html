{% extends 'myapp/base.html' %}
{% load static %}
{% block style %}
	<style>*{padding:0; margin:0; box-sizing: border-box; font-family:sans-serif;}

		.cont{
			background: rgba(255,255,255,0.6);
			max-width: 800px;
			min-height: 500px;
			justify-content:space-between;
			align-items: flex-start;
			padding: 0.5rem 1.5rem;
		}
		
		
		form{
			padding: 1rem;
		}
		
		h3{
			margin-top: 1rem;
			color:#2c3e50;
			}
		
		form input[type="text"]{
			width: 100%;
			padding: 0.5rem 0.7rem;
			margin: 0.5rem 0;
			outline: none;
		}
		
		#zip{
			display: flex;
			margin-top: 0.5rem;
		}
		#zip select{
			padding: 0.5rem 0.7rem;
		}
		#zip input[type="number"]{
			padding: 0.5rem 0.7rem;
			margin-left: 5px;	
		}
		input[type="submit"]{
			width: 100%;
			padding: 0.7rem 1.5rem;
			background: #34495e;
			color: white;
			border: none;
			outline: none;
			margin-top: 1rem;
			cursor: pointer;
		}
		
		input[type="submit"]:hover{
			background: #2c3e50;
		}
		
		
		@media only screen and (max-width: 770px){
			.container{
				flex-direction: column;
			}
			body{
				overflow-x: hidden;
			}
		}
		
		</style>
{% endblock style %}


{% block content %}
	<div class="cont">
		
		<div class="right">
			<h3>PAYMENT</h3>
			<form>
				Amount to paid  <span>100$</span><br><br>
				Accepted Card <br>
				<img src="{% static 'mysite/images/card1.png' %}" alt="" srcset="" height="100px" width="400px">
				<br><br>
                
				Credit card number
			<input type="text" name="" placeholder="Enter card number">
				
				Exp month
				<input type="text" name="" placeholder="Enter Month">
				<div id="zip">
					<label>
						Exp year
						<select>
							<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="CVV">
					</label>
				</div>
			</form>
			<input type="submit" name="" value="Proceed to Checkout">
		</div>
	</div>
	{% endblock content %}
